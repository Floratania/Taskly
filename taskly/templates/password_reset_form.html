{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>{% trans "Taskly" %}</title>
    <style>
        div {
            margin-top: 10px; 
            margin-bottom: 10px; 
        }
    </style>
</head>

{% include 'uplinenav.html' %}

<br>

<body>
    <div class="container bg-white shadow-md p-5 form-layout">
        {% block content %}
            <h3>{% trans "Password Reset" %}</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-primary navbar-btn" type="submit">{% trans "Reset Password" %}</button>
            </form>
        {% endblock %}
    </div>
</body>
</html>
