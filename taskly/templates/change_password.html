
{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title> Taskly </title>

    </head>


    {% include 'profile/base.html' %}

    <br>
    
    <div class="container bg-white shadow-md p-5 form-layout">
            
        <h3> Change password </h3>

        <hr>

        <br>


        {% block content %}


        <form method="post">

          {% csrf_token %}

          {{ form.old_password|as_crispy_field}}

          <br>

          {{ form.new_password1|as_crispy_field}}

          <br>

          {{ form.new_password2|as_crispy_field}}



          <button class="btn btn-primary navbar-btn" type="submit">Change Password</button>

        </form>

        {% endblock %}
                
        </form>
    </div>

    <br>

</html>
