{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}  

<html>

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>{% trans "Taskly | Delete account" %}</title> 

</head>

{% include 'profile/base.html' %}

<br>

<div class="container bg-white shadow-md p-5 form-layout">

    <h3>{% trans "Delete account!" %}</h3> 
    <hr>

    <br>

    <form method="POST" autocomplete="off">

        {% csrf_token %}

        <p>{% trans "Are you sure that you want to delete this account?" %}</p> 
         
        <br>  
        
        <input class="btn btn-outline-primary navbar-btn" type="submit" value="{% trans "Delete account" %}"/>

        <br>

        <br>

        <a href="{% url 'profile-management' %}">{% trans "Go back" %}</a> 

    </form>

</div>

<br>

</html>
