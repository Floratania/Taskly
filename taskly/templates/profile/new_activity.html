<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% block content %}
  <h1>Task Dashboard</h1>
  <canvas id="taskChart"></canvas>

  <script>
    var ctx = document.getElementById('taskChart').getContext('2d');
    var taskChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Assigned', 'In progress', 'Done'],
        datasets: [{
          label: 'Number of tasks',
          data: [
            {{ tasks.filter(status='Assigned').count }},
            {{ tasks.filter(status='option2').count }},
            {{ tasks.filter(status='option3').count }},
          ],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
{% endblock %}
