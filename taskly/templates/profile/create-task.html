{% load static %}

{% load crispy_forms_tags %}


<html>

    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title> Taskly </title>

    </head>

    
    {%include 'profile/base.html'%}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Create a task </h3>

        <hr>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{ form.title|as_crispy_field }}
            


            {{ form.content|as_crispy_field }}


            
            {{ form.status|as_crispy_field }}


            
            {{ form.do_to|as_crispy_field }}

            <br> 

            <div style="text-align:center">
                <input class="btn btn-outline-primary navbar-btn" type="submit" value="Create a task"/>
            </div>
        </form>

    </div>

    <br>

</html>
